<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="rock-paper-scissors-container">

        <button class="rock-paper-scissors" id="rock">ROCK</button>
        <button class="rock-paper-scissors" id="paper">PAPER</button>
        <button class="rock-paper-scissors" id="scissors">SCISSORS</button>

    </div>

    <div class="stats-round">
        <div class="round">Click the bottons below to start.</div>
        <div class="stats">
            <div class="score"></div>
            <div class="play">
                <div class="player-one"></div>
                <div class="player-two"></div>
            </div>
            <div class="reason"></div>
            <div class="round-winner"></div>
        </div>
        <div class="winner"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
